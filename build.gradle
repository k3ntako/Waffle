plugins {
    id 'java'
    id 'application'
}

application {
    mainClassName = 'org.jeremy_kentaro.http_server.Main'
}

group 'org.jeremy_kentaro.http_server'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation("org.junit.jupiter:junit-jupiter-api:5.6.2")
    testRuntimeOnly("org.junit.jupiter:junit-jupiter-engine:5.6.2")
}

test {
    useJUnitPlatform()
}